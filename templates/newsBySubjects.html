{% block head %}
<title>{{subject}}</title>
{% endblock %} {% extends 'base.html' %} {% block content %}
<h1>{{subject.subjectName}}</h1>
<dl>
	{% for news in newsList %}
	<div>
		<hr />
		<dt>
			<b class="subject">[{{subject.subjectName}}] </b>
			<a href="{{url_for('news.newsPost',postId=news.id)}}">
				{{news.titulo}}</a
			>
			<div class="newsContent">{{news.resumo}}</div>
		</dt>
		<br />
	</div>
	{% endfor %}
</dl>
{% endblock content %}
