{% block head %}
<title>Home</title>
{% endblock %} {% extends 'base.html' %} {% block content %}
<h1>Todas noticias</h1>
<dl>
	{% for news in newsList %}
	<hr />
	<dt>
		<b class="subject">[{{news.assunto}}]</b>
		<a href="{{url_for('news.newsPost',postId=news.id)}}">
			{{news.titulo}}</a
		>
		<p>{{news.conteudo}}</p>
	</dt>
	<br />
	{% endfor %}
</dl>
{% endblock content %}
